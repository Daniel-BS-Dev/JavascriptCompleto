<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

</head>
<body>
    <h1>Func√µes - Tabuada</h1>
    <button onclick="show()">Mostrar Tabuada</button>
    <button onclick="clearTab()">Limpar Tabuada</button>
    <div class="output">

    </div>
    

    <script>
        var result = document.querySelector('.output');
        var show = function(){
           var number = parseInt(prompt('Digite um numero de 1 a 10'));

             var msg = "";
             for(var i=0; i<=1000; i++){
               msg += `${number} x ${i} = ${(number * i)} <br>`
                 
             }
             result.innerHTML=msg;
           }
        
        function clearTab(){
           result.innerHTML="";
        }
    </script>
</body>
</html>
